    <a name="Table"></a>
    <div class="content-container">
    <h1>Таблица</h1>

    <table id="table">
      <thead>
        <tr><th>Название</th><th>Время готовки(мин)</th><th>Каллорийность(100гр)</th></tr>
      </thead>
      <tbody>

    <a name="Form"></a>
    <div class="content-container">
    <h1>Форма</h1>
    <form action="#" method="post">
        <label for="name">Ваше имя:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="birthdate">Дата рождения:</label>
        <input type="date" id="birthdate" name="birthdate" required><br>
    
        <label>Пол:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Мужской</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Женский</label><br>
    
        <label for="recipe">Любимый рецепт:</label>
        <select id="recipe" name="recipe[]" multiple="multiple" required>
            <option>Штрудель</option>
            <option>Венские вафли</option>
            <option>Овсяное печенье с бананом</option>
            <option>Морковный торт</option>
            <option>Пахлава</option>
            <option>Чизкейк “Сникерс”</option>
        </select><br />

        <label for="comment">Отзыв:</label><br>
        <textarea id="comment" name="comment" rows="5" cols="50"></textarea><br>
    
        <input type="checkbox" id="contract" name="contract" required>
        <label for="contract">С контрактом ознакомлен(а)</label><br>
    
        <input type="submit" value="Сохранить">
    </form>
